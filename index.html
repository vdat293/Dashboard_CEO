<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập | Dashboard CEO</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

  <style>
    .login-page {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-box {
      width: 400px;
    }
    .login-card-body {
      border-radius: 10px;
    }
    .login-logo a {
      color: #fff;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    .quick-login-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #dee2e6;
    }
    .quick-login-btn {
      margin: 5px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- Logo -->
  <div class="login-logo">
    <a href="#"><b>Dashboard</b> CEO</a>
  </div>
  <!-- /.login-logo -->

  <!-- Login Card -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Đăng nhập để bắt đầu phiên làm việc</p>

      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
          </div>
        </div>
      </form>

      <!-- Quick Login Section -->
      <div class="quick-login-section">
        <p class="text-center text-muted mb-2"><small>Đăng nhập nhanh (Demo)</small></p>
        <div class="text-center">
          <button class="btn btn-sm btn-outline-primary quick-login-btn" onclick="quickLogin('ceo')">
            <i class="bi bi-star-fill"></i> Chủ tịch
          </button>
        </div>
        <div class="text-center mt-2">
          <button class="btn btn-sm btn-outline-secondary quick-login-btn" onclick="quickLogin('gd_hn')">HN</button>
          <button class="btn btn-sm btn-outline-secondary quick-login-btn" onclick="quickLogin('gd_hcm')">HCM</button>
          <button class="btn btn-sm btn-outline-secondary quick-login-btn" onclick="quickLogin('gd_dn')">ĐN</button>
          <button class="btn btn-sm btn-outline-secondary quick-login-btn" onclick="quickLogin('gd_hp')">HP</button>
        </div>
        <div class="text-center">
          <button class="btn btn-sm btn-outline-secondary quick-login-btn" onclick="quickLogin('gd_ct')">CT</button>
          <button class="btn btn-sm btn-outline-secondary quick-login-btn" onclick="quickLogin('gd_nt')">NT</button>
          <button class="btn btn-sm btn-outline-secondary quick-login-btn" onclick="quickLogin('gd_vt')">VT</button>
          <button class="btn btn-sm btn-outline-info quick-login-btn" onclick="quickLogin('kim')">
            <i class="bi bi-person-badge"></i> Kim
          </button>
        </div>
      </div>

      <div class="mt-3">
        <p class="text-center text-muted"><small>Tài khoản demo - Mật khẩu: 123456</small></p>
      </div>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<!-- Auth Script -->
<script src="assets/js/auth.js"></script>

<script>
  // Form submit handler
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (login(username, password)) {
      window.location.href = 'dashboard.html';
    } else {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng!';
      errorDiv.style.display = 'block';

      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 3000);
    }
  });

  // Quick login function
  function quickLogin(userType) {
    const userMap = {
      'ceo': 'ceo',
      'gd_hn': 'gd_hn',
      'gd_hcm': 'gd_hcm',
      'gd_dn': 'gd_dn',
      'gd_hp': 'gd_hp',
      'gd_ct': 'gd_ct',
      'gd_nt': 'gd_nt',
      'gd_vt': 'gd_vt',
      'kim': 'kim'
    };

    const username = userMap[userType];
    if (login(username, '123456')) {
      window.location.href = 'dashboard.html';
    }
  }

  // Check if already logged in
  if (isLoggedIn()) {
    window.location.href = 'dashboard.html';
  }
</script>
</body>
</html>
